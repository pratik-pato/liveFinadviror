<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/myjs.js"></script>
    <body><br>
      <div class="container">
	<div class="row">
	  <div class="col-md-6 col-md-offset-3">
	    <form class="form-horizontal" id="frm" method="POST" enctype="multipart/form-data" action="http://pratikcharwad.pythonanywhere.com/finadvisor/register/insert">
	      <div class="form-group">
		<label for="usrName" class="col-sm-2 control-label">UserName.</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="userName" id="usrName" placeholder="user name">
		</div>
	      </div>
	      <div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password.</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" name="password" id="password" placeholder="password">
		</div>
	      </div>
	      <div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email.</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
		</div>
	      </div>
	      <div class="form-group">
		<label for="contact" class="col-sm-2 control-label">ContactNo.</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="contact" name="contact" placeholder="contact number">
		</div>
	      </div>
	      <div class="form-group">
		<label for="fName" class="col-sm-2 control-label">FirstName.</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="fName" name="firstName" placeholder="first name">
		</div>
	      </div>

	      <div class="form-group">
		<label for="mName" class="col-sm-2 control-label">MiddleName.</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="mName" name="middleName"placeholder="middle name">
		</div>
	      </div>
	      <div class="form-group">
		<label for="lName" class="col-sm-2 control-label">LastName.</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="lName" name="lastName"placeholder="last name">
		</div>
	      </div>


	      <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" id="submit" class="btn btn-default">Sign in</button>
		</div>
	      </div>
	    </form>
	  </div>

	</div>
      </div>
  </body>
